services:
  mcp-proxy:
    image: 1c-mcp-proxy
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 1c-mcp-proxy
    ports:
      - "${MCP_PORT:-8000}:8000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health', timeout=5.0).raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
